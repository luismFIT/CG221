
<!DOCTYPE html>

<title>Luis Montalvo CG221</title>

<style>
div {
  width: 300px;
  height: 300px;
  background-color: blue;
  animation: colorchange 2s 1s infinite alternate;
}
@keyframes colorchange {
  0%  {
    background:blue;
  }
  25%  {
    background:darkblue;
  }
  50%  {
    background: linear-gradient(red, yellow);
  }
  75%  {
    background:lightblue;
  }
  100% {
    background:darkgreen;
  }
}
</style>
</head>

<div></div>

<div></div>

</body>
