<!DOCTYPE html>
<html>
<head>
<title>Luis Montalvo CG221</title>

<style>
div {
  width: 300px;
  height: 300px;
  background-color: blue;
  animation: colorchange 2s 1s infinite alternate;
  border-radius: 50%;
  display: block;
  margin: auto;
}
div:hover {
    box-shadow: 0 0 5px 5px rgba(0, 140, 186, 0.5);
}
@keyframes colorchange {
  0%  {
    background:blue;
  }
  25%  {
    background:red;
  }
  50%  {
    background:lightgreen;
  }
  75%  {
    background:yellow;
  }
  100% {
    background:darkgreen;
  }
}
</style>
</head>

<body>

<div></div>
<div></div>
<div></div>

</body>
</html>
