<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Coffee Shop</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
	body{
		font-family: "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	.demoHeaders {
		margin-top: 2em;
	}
	#dialog-link {
		padding: .4em 1em .4em 20px;
		text-decoration: none;
		position: relative;
	}
	#dialog-link span.ui-icon {
		margin: 0 5px 0 0;
		position: absolute;
		left: .2em;
		top: 50%;
		margin-top: -8px;
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	.fakewindowcontain .ui-widget-overlay {
		position: absolute;
	}
	select {
		width: 200px;
	}
	</style>
</head>
<h2>Online Store</h2>
<fieldset>
	<legend>Coffee Beans</legend>
	<div id="controlgroup">
		<select id="bean-type">
			<option>Blue Mountain</option>
			<option>Columbian</option>
			<option>Java</option>
			<option>Hawaiian Kona</option>
			<option>Bourbon</option>
		</select>
		<label for="beantype-ground">Ground</label>
		<input type="radio" name="type" id="beantype-ground">
		<label for="beantype-bean">Whole Bean</label>
		<input type="radio" name="type" id="beantype-bean">
		<label for="horizontal-spinner" class="ui-controlgroup-label">Order Quantity (lbs)</label>
		<input id="horizontal-spinner" class="ui-spinner-input">
		<button>Purchase</button>
	</div>
</fieldset>
<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>
$( "#controlgroup" ).controlgroup();
$( "#spinner" ).spinner();
</script>
</body>
</html>
